<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <div class="container">

        <header>
            <img class='main_image' src="assets/images/image-equilibrium.jpg" alt="NFT image">
            <div class="view_icon">
                <img src="assets/images/icon-view.svg" alt="View icon">
            </div>
        </header>

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <section class="infos">
            <span class='value'><img src="assets/images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH</span>
            <span class="remainingDays"><img src="assets/images/icon-clock.svg" alt="Clock"> 3 days left</span>
        </section>

        <section class="author">
            <p><img src="assets/images/image-avatar.png" alt="Author photo">Creation of <span class='name'>Jules Wyvern</span></p>
        </section>

        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/MDEGORRE" target="_blank">Michael Degorre</a>.
        </footer>
    </div>
</body>
</html>
